<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Exam Reviewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="reviewer-container">
        <h1>Comprehensive Exam Reviewer</h1>

        <!-- Swipe direction indicators -->
        <div id="swipe-indicator-prev" class="swipe-indicator">&larr; Prev</div>
        <div id="swipe-indicator-next" class="swipe-indicator">Next &rarr;</div>
        <!-- End swipe indicators -->

        <div class="navigation">
            <div class="nav-group">
                <button id="prev-btn">Previous</button>
                <select id="question-select"></select>
                <span id="question-number"></span>
                <button id="next-btn">Next</button>
            </div>

            <!-- Scoring Display -->
            <div class="score-group">
                <span id="score-display">Score: 0 / 0 (0%)</span>
                <button id="reset-score-btn" title="Reset Score">Reset</button>
            </div>
            <!-- End Scoring Display -->

            <div class="settings-group">
                <select id="voice-select"></select>
                <button id="theme-toggle-btn">ðŸŒ™</button>
            </div>
            <!-- Dark Mode Toggle -->
        </div>

        <div class="content-area">
            <div class="question-panel">
                <h2 id="question-text">Loading question...</h2>
                <ul id="options-list">
                    <!-- Options will be loaded here by JavaScript -->
                </ul>
            </div>
            <div class="rationalization-panel">
                <h3>Rationalization</h3>
                <p id="rationalization-text">Loading rationalization...</p>
                <p><strong>Correct Answer:</strong> <span id="correct-answer-display">Loading...</span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Juan Teodoro De Vera</p>
        <div class="contact-area">
            <button id="contact-btn">Contact Me</button>
            <!-- This span will be revealed -->
            <a href="#" id="email-link" class="email-display-link">
                <span id="email-display">juanteodoro.devera@gmail.com</span>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
